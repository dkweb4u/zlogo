      <div class="values">
        <p>First color: <span class="clr1">#21ae82</span></p>
        <p>Second color: <span class="clr2">#f6b621</span></p>
        <p>Third color: <span class="clr3">#f6b621</span></p>
       <p> <button class="copy">Click To Copy</button></p>
      </div>

      <div class="colorpalet">
        <label for=""
          >First Color :
          <input type="color" name="" id="first" value="#0B3C64" />
        </label>
        <label for=""
          >Second color :
          <input type="color" name="" id="second" value="#63A537" />
        </label>
        <label for=""
        >Third color :
        <input type="color" name="" id="third" value="#787A77" />
      </label>
      </div>
    </main>

    <script>
      let firstcolor = document.querySelector("#first");
      let secondcolor = document.querySelector("#second");
      let thirdcolor = document.querySelector("#third");

      let copybtn  = document.querySelector(".copy");


      let main = document.querySelector("main")

      firstcolor.addEventListener('input',(e)=>{
        document.querySelector('.clr1').innerText = e.target.value;
        main.style.setProperty('--first',e.target.value);
      });

      secondcolor.addEventListener('input',(e)=>{
        document.querySelector('.clr2').innerText = e.target.value;
        main.style.setProperty('--second',e.target.value);
      });

      thirdcolor.addEventListener('input',(e)=>{
        document.querySelector('.clr3').innerText = e.target.value;
        main.style.setProperty('--third',e.target.value);
      })

      copybtn.addEventListener("click",(e)=>{
      
        let code = document.querySelector('.clr1').innerText + "+" + document.querySelector('.clr2').innerText + "+" +document.querySelector('.clr3').innerText;
        navigator.clipboard.writeText(code);

        e.target.innerText = "Copied!";

        setTimeout(()=>{
          e.target.innerText = "Click To Copy";
        },2000)

      })

    </script>

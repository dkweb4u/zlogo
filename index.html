      <div class="colorpalet">
        <label for=""
          >First Color :
          <input type="color" name="" id="first" value="#21AE82" />
        </label>
        <label for=""
          >Second color :
          <input type="color" name="" id="second" value="#F6B621" />
        </label>
      </div>
    </main>

    <script>
      let firstcolor = document.querySelector("#first");
      let secondcolor = document.querySelector("#second");
      let main = document.querySelector("main")

      firstcolor.addEventListener('input',(e)=>{
        document.querySelector('.clr1').innerText = e.target.value;
        main.style.setProperty('--first',e.target.value);
      });

      secondcolor.addEventListener('input',(e)=>{
        document.querySelector('.clr2').innerText = e.target.value;
        main.style.setProperty('--second',e.target.value);
      })

    </script>
